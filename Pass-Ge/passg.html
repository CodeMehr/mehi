<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./passg.css">
    <!--Icon for the Website-->
    <link rel="icon" href="./images/Website icon.png" type="icon/x-image">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./img/copy.png" alt="Copy - image" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./img/generate.png" alt="Generate-image">Generate Password</button>
    </div>

    <!--JS File-->
    <script src="./passg.js"></script>
</body>
</html>
